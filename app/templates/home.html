{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<h1>Datasets</h1>
<div class="table-responsive">
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th>Dataset Name</th>
                <th>Solved</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for dataset in datasets %}
            <tr>
                <td>
                    <a href="{% url 'arc:random_task' dataset.id %}">{{ dataset.name }}</a>
                </td>
                <td>{{ dataset.solved_count }}</td>
                <td>{{ dataset.total_count }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No datasets available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
